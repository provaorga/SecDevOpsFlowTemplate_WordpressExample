---
- hosts: VM
  become: True
  tasks:        
    - name: Get a list of all running containers
      docker_host_info:
        containers: True
      register: docker_info
      
    - name: Stop and remove all running containers
      docker_container:
        name: '{{ item.Names[0] | regex_replace("^/", "") }}'
        state: absent
      loop: '{{ docker_info.containers }}'
    - name: create network
      docker_network:
        name: mia_rete
        state: present
        
    - name: Start FRONT-END service
      docker_container:
        name: front-end
        image: "peppe2794/{{FRONT_END}}"
        state: started
        hostname: front-end
        cap_drop:
          - all
        read_only: yes
        restart_policy: always
        network_mode: "mia_rete"
        
    - name: Start EDGE-ROUTER service
      docker_container:
        name: edge-router
        image: "weaveworksdemos/{{EDGE_ROUTER}}"
        state: started
        hostname: edge-router
        cap_drop:
          - all
        capabilities:
          - NET_BIND_SERVICE
          - CHOWN
          - SETGID
          - SETUID
          - DAC_OVERRIDE
        tmpfs: 
          - /var/run:rw,noexec,nosuid
        read_only: yes
        restart_policy: always
        network_mode: "mia_rete"
        ports:
          - "8080:8080"
          - "80:80"

    - name: Start CATALOGUE service
      docker_container:
        name: catalogue
        image: "weaveworksdemos/{{CATALOGUE}}"
        state: started
        hostname: catalogue
        capabilities:
          - NET_BIND_SERVICE
        cap_drop:
          - all
        read_only: yes
        restart_policy: always
        network_mode: "mia_rete"
     
    - name: Start CATALOGUE-DB service
      docker_container:
        name: catalogue-db
        image: "weaveworksdemos/{{CATALOGUE_DB}}"
        state: started
        hostname: catalogue-db
        restart_policy: always
        env:
          MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_DATABASE: "socksdb"
        network_mode: "mia_rete"
        
    - name: Start CARTS service
      docker_container:
        name: carts
        image: "weaveworksdemos/{{CARTS}}"
        state: started
        hostname: carts
        capabilities:
          - NET_BIND_SERVICE
        cap_drop:
          - all
        env:
          JAVA_OPTS: "-Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false"
        tmpfs:
          - /tmp:rw,noexec,nosuid
        read_only: yes
        restart_policy: always
        network_mode: "mia_rete"
        
    - name: Start CARTS-DB service
      docker_container:
        name: carts-db
        image: "{{CARTS_DB}}"
        state: started
        hostname: carts-db
        capabilities:
          - CHOWN
