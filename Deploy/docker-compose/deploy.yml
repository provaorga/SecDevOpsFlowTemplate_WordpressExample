    - name: Start QUEUE-MASTER service
      docker_container:
        name: queue-master
        image: "weaveworksdemos/{{QUEUE_MASTER}}"
        state: started
        hostname: queue-master
        capabilities:
          - NET_BIND_SERVICE
        cap_drop:
          - all
        tmpfs:
          - /tmp:rw,noexec,nosuid
